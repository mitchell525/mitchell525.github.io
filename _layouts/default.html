<!doctype html>
<html lang="en">
<head>
    <!-- Icon and title -->
    <link rel="icon" href="/img/icons/material/ic_material_product_icon_192px copy 2mdpi.png">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://code.jquery.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com https://www.googletagmanager.com; font-src 'self' https://cdn.jsdelivr.net data:;">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">

    <!-- Modern meta tags -->
    <meta name="theme-color" content="#f8f8f8">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/material/ic_material_product_icon_192px copy 2mdpi.png">
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="//code.jquery.com">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">

    <!-- SEO and meta descriptors -->
    {% seo %}
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    
    <!-- Open Graph for social sharing -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{{ site.url }}/img/icons/material/ic_material_product_icon_192px copy 2mdpi.png">

    <!-- Bootstrap CSS 5.3+ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" 
        crossorigin="anonymous">
    
    <link rel="stylesheet" href="/css/mitchell525.css">

    <!-- Global site tag (gtag.js) - Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        
        // Check for existing consent cookie
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        
        // Check if user has already given consent
        const hasConsent = getCookie('cookie_consent') !== null;
        const analyticsAllowed = getCookie('cookie_analytics') === 'true';
        
        // Set consent state based on existing cookies (if any)
        // If user has previously consented, grant consent immediately
        // Otherwise, default to denied until user consents
        gtag('consent', 'default', {
            'analytics_storage': (hasConsent && analyticsAllowed) ? 'granted' : 'denied',
            'ad_storage': 'denied',
            'functionality_storage': (hasConsent && analyticsAllowed) ? 'granted' : 'denied'
        });
        
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}', {
            // Enhanced measurement for better tracking
            send_page_view: true,
            // Privacy-friendly settings
            anonymize_ip: true,
            allow_google_signals: false,
            // Enhanced measurement features
            enhanced_measurements: {
                scrolls: true,
                outbound_clicks: true,
                site_search: true,
                video_engagement: true,
                file_downloads: true
            }
        });
    </script>
</head>

<!-- Main body -->
<body role="document">

    <!-- Header -->
    <header role="banner">
        {% include navbar.html %}
    </header>

    <!-- Main content -->
    <main role="main">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer role="contentinfo">
        {% include footer.html %}
    </footer>

    <!-- Cookie Banner -->
    {% include cookie-banner.html %}

    <!-- Bootstrap JS 5.3+ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous" defer></script>
    
    <!-- Custom JavaScript -->
    <script src="/js/mitchell525.js" defer></script>

    <!-- Structured data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Mitchell Smith",
        "jobTitle": "Software Engineer",
        "description": "Full time Software Engineer and father from Baltimore Maryland. In his free time he enjoys creating apps as a hobby.",
        "url": "{{ site.url }}",
        "sameAs": [
            "https://twitter.com/mitchell525"
        ]
    }
    </script>

</body>
</html>
