<footer class="ms-footer">
    <div class="container">
        <div class="row">
            <!-- Copyright Section -->
            <div class="col-12 text-center mb-3">
                <small class="text-muted">&copy; Copyright 2022, Mitchell Smith</small>
            </div>
            
            <!-- Apps Grid -->
            <div class="col-12">
                <div class="row">
                    {% assign apps = site.data.apps | sort: 'name' %}
                    {% for app in apps %}
                    <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-2">
                        <div class="footer-app-link">
                            <a href="/{{ app.slug }}/" class="text-decoration-none">
                                <small>{{ app.name }}</small>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</footer>
